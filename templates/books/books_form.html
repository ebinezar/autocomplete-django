{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="form-group">
    {{ form.title|as_crispy_field }}
    {{ form.author|as_crispy_field }}
    </div>
    <button type="submit" class="btn btn-success">Save book</button>
    | <a href="/">Back</a>
  </form>
{% endblock %}
